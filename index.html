<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <div class="score-board">
            <div class="user">
                User
            </div>

            <div class="comp">
                Comp
            </div>

            <span class="user-score">0</span>
            <span class="comp-score">0</span>
        </div>

        <div class="result">
            <p></p>
        </div>

        <ul class="choises__list">
            <li class="choises__item">
                <img src="images/hand-paper.svg" alt="Rock">
            </li>

            <li class="choises__item">
                <img src="images/hand-paper.svg" alt="Paper">
            </li>

            <li class="choises__item">
                <img src="images/hand-scissors.svg" alt="Scissors">
            </li>
        </ul>

        <p class="action-message">
            Make your move.
        </p>
    </main>

    <script src="scripts/app.js"></script>
</body>
</html>
